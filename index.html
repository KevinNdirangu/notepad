<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notebook App</title>
  <style>
    :root {
      --bg-color: #1e1e1e;
      --text-color: white;
      --note-bg: #2a2a2a;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: #121212;
      border-bottom: 1px solid #333;
    }

    main {
      display: flex;
      padding: 1rem;
    }

    section {
      flex: 1;
      margin: 0 1rem;
    }

    #note-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .note {
      background-color: var(--note-bg);
      padding: 1rem;
      border-radius: 10px;
      width: 150px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    .lock {
      position: absolute;
      top: 5px;
      right: 5px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .locked {
      background-color: #444;
      pointer-events: none;
    }

    .edit {
      position: absolute;
      bottom: 5px;
      right: 5px;
      background: none;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Notebook</h1>
    <button id="dark-mode-toggle">Toggle Dark Mode</button>
  </header>
  <main>
    <section id="notes">
      <h2>Notes</h2>
      <div id="note-container"></div>
      <button id="add-note">Add Note</button>
    </section>
  </main>
  <script>
    const noteContainer = document.getElementById('note-container');
    const addNoteBtn = document.getElementById('add-note');
    const darkModeToggle = document.getElementById('dark-mode-toggle');

    // Load notes from localStorage
    const loadNotes = () => {
      const notes = JSON.parse(localStorage.getItem('notes')) || [];
      notes.forEach(note => {
        createNoteElement(note.id, note.content, note.locked);
      });
    };

    // Save notes to localStorage
    const saveNotes = () => {
      const notes = [];
      document.querySelectorAll('.note').forEach(note => {
        notes.push({
          id: note.dataset.id,
          content: note.querySelector('textarea').value,
          locked: note.classList.contains('locked')
        });
      });
      localStorage.setItem('notes', JSON.stringify(notes));
    };

    // Create a new note element
    const createNoteElement = (id, content = '', locked = false) => {
      const note = document.createElement('div');
      note.classList.add('note');
      note.dataset.id = id;

      const textarea = document.createElement('textarea');
      textarea.value = content;
      textarea.readOnly = locked;
      note.appendChild(textarea);

      // Lock Button
      const lockBtn = document.createElement('button');
      lockBtn.innerHTML = locked ? 'ðŸ”’' : 'ðŸ”“';
      lockBtn.classList.add('lock');
      lockBtn.addEventListener('click', () => {
        note.classList.toggle('locked');
        textarea.readOnly = !textarea.readOnly;
        lockBtn.innerHTML = textarea.readOnly ? 'ðŸ”’' : 'ðŸ”“';
        saveNotes();
      });
      note.appendChild(lockBtn);

      // Edit Button
      const editBtn = document.createElement('button');
      editBtn.innerHTML = 'âœï¸';
      editBtn.classList.add('edit');
      editBtn.addEventListener('click', () => {
        if (!note.classList.contains('locked')) {
          textarea.focus();
        }
      });
      note.appendChild(editBtn);

      noteContainer.appendChild(note);
      saveNotes();
    };

    // Add a new note
    addNoteBtn.addEventListener('click', () => {
      const id = Date.now().toString();
      createNoteElement(id);
    });

    // Toggle Dark Mode
    darkModeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      if (document.body.classList.contains('light-mode')) {
        document.documentElement.style.setProperty('--bg-color', '#ffffff');
        document.documentElement.style.setProperty('--text-color', '#000000');
        document.documentElement.style.setProperty('--note-bg', '#f0f0f0');
      } else {
        document.documentElement.style.setProperty('--bg-color', '#1e1e1e');
        document.documentElement.style.setProperty('--text-color', '#ffffff');
        document.documentElement.style.setProperty('--note-bg', '#2a2a2a');
      }
    });

    // Load notes on page load
    window.addEventListener('load', loadNotes);
  </script>
</body>
</html>
