<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
            transition: 0.3s;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            font-size: 16px;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        #notesList {
            text-align: left;
            margin-top: 20px;
        }
        .note {
            background: #f8f9fa;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 3px;
        }
        .delete-btn:hover {
            background: darkred;
        }

        /* Dark Mode Styles */
        .dark-mode {
            background-color: #222;
            color: white;
        }
        .dark-mode .container {
            background: #333;
            color: white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .dark-mode textarea {
            background: #444;
            color: white;
            border: 1px solid #666;
        }
        .dark-mode .note {
            background: #555;
            border: 1px solid #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>My Notebook</h1>
        <textarea id="noteInput" placeholder="Write your note here..."></textarea>
        <br>
        <button onclick="saveNote()">Save Note</button>
        <button onclick="exportNotes()">Export Notes</button>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
       
        <div id="notesList"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            loadNotes();
            checkDarkMode();
        });

        function saveNote() {
            let noteText = document.getElementById("noteInput").value;
            if (noteText.trim() === "") {
                alert("Please enter some text before saving!");
                return;
            }

            let notes = JSON.parse(localStorage.getItem("notes")) || [];
            notes.push(noteText);
            localStorage.setItem("notes", JSON.stringify(notes));
            document.getElementById("noteInput").value = "";
            loadNotes();
        }

        function loadNotes() {
            let notesList = document.getElementById("notesList");
            notesList.innerHTML = "";
            let notes = JSON.parse(localStorage.getItem("notes")) || [];

            notes.forEach((note, index) => {
                let noteElement = document.createElement("div");
                noteElement.classList.add("note");
                noteElement.innerHTML = `
                    <span>${parseMarkdown(note)}</span>
                    <button class="delete-btn" onclick="deleteNote(${index})">Delete</button>
                `;
                notesList.appendChild(noteElement);
            });
        }

        function deleteNote(index) {
            let notes = JSON.parse(localStorage.getItem("notes")) || [];
            notes.splice(index, 1);
            localStorage.setItem("notes", JSON.stringify(notes));
            loadNotes();
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode") ? "enabled" : "disabled");
        }

        function checkDarkMode() {
            if (localStorage.getItem("darkMode") === "enabled") {
                document.body.classList.add("dark-mode");
            }
        }

        function exportNotes() {
            let notes = JSON.parse(localStorage.getItem("notes")) || [];
            if (notes.length === 0) {
                alert("No notes to export!");
                return;
            }

            let blob = new Blob([notes.join("\n\n")], { type: "text/plain" });
            let a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "MyNotes.txt";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function parseMarkdown(text) {
            return text
                .replace(/\*\*(.*?)\*\*/g, "<b>$1</b>") // Bold (**text**)
                .replace(/\*(.*?)\*/g, "<i>$1</i>") // Italics (*text*)
                .replace(/`(.*?)`/g, "<code>$1</code>"); // Inline Code (`text`)
        }
    </script>

</body>
</html>
